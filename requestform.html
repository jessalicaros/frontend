<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Bootstrap JS and Popper.js -->

<script>
  function goToIndex() {
      window.location.href = 'index.html';
  }
</script>


    <title>Property Booking Request Form</title>


    <link href="/Frontend/assets/css/request.css" rel="stylesheet">
    <script defer src="/Frontend/assets/js/request.js"></script>
</head>
<body>
  
   <div class="container mt-4">
  <form id="form_slides">
    <div class="mb-3">
        <label for="house_type" class="form-label">Property Type:</label>
        <input type="text" id="house_type" name="house_type" class="form-control" required>
    </div>

      <div class="mb-3">
          <label for="house_type" class="form-label">House Type:</label>
          <input type="text" id="house_type" name="house_type" class="form-control" required>
      </div>

      <div class="mb-3">
          <label for="appointment_date" class="form-label">Appointment Date:</label>
          <input type="date" id="appointment_date" name="appointment_date" class="form-control" required>
      </div>

      <div class="mb-3">
          <label for="appointment_time" class="form-label">Appointment Time:</label>
          <input type="time" id="appointment_time" name="appointment_time" class="form-control" required>
      </div>

      <button type="submit" id="modal_show" class="btn btn-primary">Submit Request</button>
      <button type="button" id="modal_show" class="btn btn-primary" onclick="goToIndex()">Back</button>
  </form>
</div>

<div class="container mt-10 white-background">
  <section>
      <table class="table table-striped table-dark">
          <thead>
              <tr>
                  <th class="text-white">Property Type</th>
                  <th>House Type</th>
                  <th>Appointment Date</th>
                  <th>Appointment Time</th>
                  <th>Actions</th>
              </tr>
          </thead>
      
      </table>
      <!-- Notifications -->
      <div class="alert alert-success d-none" role="alert"></div>
      <div class="alert alert-danger d-none" role="alert"></div>

      <!-- Get All Data -->
      <div class="row pb-5" id="get_data">
          <div class="col-sm-12 d-flex justify-content-center align-items-center">
              <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
              </div>
              <b class="ms-2">Loading Data...</b>
          </div>
      </div>

      <!-- Pagination of All Data -->
      <div class="d-flex justify-content-center">
          <nav aria-label="Page navigation example">
              <ul class="pagination" id="get_pagination"></ul>
          </nav>
      </div>
  </section>
</div>
      <!-- End of Content -->
        </section>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


</body>
</html>
